<html lang="fr">
  <head>

    <link rel="icon" href="./assets/la-cyber-securite.png">

    <title>No password no enter</title>

  <body>
    <i class="fa-solid fa-ghost" id="ghost"></i>
    <form style="display: block" id="form">
      
      <p id="title">Login</p>
      <alert>
        <div id="overlay" ></div>
        <div id="alertPanel" ></div>
      </alert>
    
      <input type="text" id="username" placeholder="Username" required />
      <br />
      <input type="password" id="password" placeholder="Password" required/>
   
      <i class="fa-solid fa-eye" id="open" onclick="show()"></i>
      <i class="fa-solid fa-eye-slash" id="close" onclick="hide()"></i>
      <br />
      <div>
        <button id="submit" onclick="verif()" type="button">Click me !</button>
    
      </div>
    </form>

    <span id="particles-js"> </span>

    <!-- <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> -->
